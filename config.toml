theme = "onedark"

[editor]
line-number = "relative"
mouse       = false
rulers      = [80]
cursorline  = true

[editor.indent-guides]
render = true

[editor.file-picker]
hidden = false

[editor.statusline]
right = [
  "diagnostics",
  "selections",
  "position",
  "file-encoding",
  "file-line-ending",
  "file-type"
]